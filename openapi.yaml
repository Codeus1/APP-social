openapi: 3.0.3
info:
  title: Noctua API
  version: 1.0.0
servers:
  - url: https://{host}
    variables:
      host:
        default: api.example.com
  - url: http://localhost:3000
tags:
  - name: Auth
    description: Supabase Auth proxy endpoints
paths:
  /api/auth/signup:
    post:
      tags:
        - Auth
      summary: Create a user account (email/password)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthSignupRequest'
      responses:
        '201':
          description: User created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/ServerError'
  /api/auth/login:
    post:
      tags:
        - Auth
      summary: Login with email/password
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthLoginRequest'
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/ServerError'
  /api/auth/me:
    get:
      tags:
        - Auth
      summary: Get current user profile
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Current user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserProfile'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/ServerError'
  /api/auth/forgot-password:
    post:
      tags:
        - Auth
      summary: Send password reset email
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthForgotPasswordRequest'
      responses:
        '200':
          description: Reset email sent
          content:
            application/json:
              schema:
                type: object
                required: [message]
                properties:
                  message:
                    type: string
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/ServerError'
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  responses:
    BadRequest:
      description: Invalid request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    ServerError:
      description: Server error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
  schemas:
    AuthSignupRequest:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          minLength: 6
    AuthLoginRequest:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          minLength: 6
    AuthForgotPasswordRequest:
      type: object
      required:
        - email
      properties:
        email:
          type: string
          format: email
    AuthResponse:
      type: object
      required:
        - accessToken
        - refreshToken
        - user
      properties:
        accessToken:
          type: string
        refreshToken:
          type: string
        user:
          $ref: '#/components/schemas/UserProfile'
    UserProfile:
      type: object
      required:
        - id
        - name
        - avatarUrl
        - hostLevel
        - rating
        - totalPlans
        - bio
        - interests
        - badges
        - stats
        - reviews
      properties:
        id:
          type: string
        name:
          type: string
        avatarUrl:
          type: string
        hostLevel:
          type: string
          enum: [Newcomer, Regular, Ambassador, Legend]
        rating:
          type: number
        totalPlans:
          type: integer
        bio:
          type: string
        interests:
          type: array
          items:
            type: string
        badges:
          type: array
          items:
            $ref: '#/components/schemas/UserBadge'
        stats:
          $ref: '#/components/schemas/UserStats'
        reviews:
          type: array
          items:
            $ref: '#/components/schemas/Review'
    UserBadge:
      type: object
      required: [id, name, icon, description]
      properties:
        id:
          type: string
        name:
          type: string
        icon:
          type: string
        description:
          type: string
    UserStats:
      type: object
      required: [plansHosted, plansJoined, connections]
      properties:
        plansHosted:
          type: integer
        plansJoined:
          type: integer
        connections:
          type: integer
    Review:
      type: object
      required: [id, reviewerName, reviewerAvatarUrl, rating, text, createdAt]
      properties:
        id:
          type: string
        reviewerName:
          type: string
        reviewerAvatarUrl:
          type: string
        rating:
          type: number
        text:
          type: string
        createdAt:
          type: string
    ErrorResponse:
      type: object
      required: [message]
      properties:
        message:
          type: string
        code:
          type: string
